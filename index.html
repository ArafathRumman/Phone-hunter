<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!--  css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <!-- search bar start -->
    <div  class="input-group mb-3 w-75 mx-auto m-3 p-2">
        <input id="inputBar" type="text" class="form-control p-2 fw-normal" placeholder="Search Your Phone" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="searchBtn" class="btn btn-primary p-2 px-4 fw-bold rounded-0 rounded-end" type="button">Search</button>
        </div>
      </div>
      <!-- search bar End -->
      <!-- showDetails Div  -->
      <div id="showInfo" class="container w-50 mx-auto"> </div>
      <!-- card start  -->
      <div id="cardDiv" class="row row-cols-1 row-cols-md-3 g-4"></div>
      <!-- card End  -->
      <!-- show Error message Div Start -->
      <div id="errorDiv"></div>
      <!-- show Error message Div End -->
      
    
    <!-- javascript link  -->
    <script src="phone-search.js"></script>
</body>
</html>
